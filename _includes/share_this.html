<div class="share-this">
<span  class='st_email_hcount' displayText='Email' st_url="{{ post.url }}" st_title="{{ post.title }}"></span>
<span  class='st_twitter_hcount' displayText='Tweet' st_url="{{ post.url }}" st_title="{{ post.title }}"></span>
<span  class='st_facebook_hcount' displayText='Facebook' st_url="{{ post.url }}" st_title="{{ post.title }}"></span>
<span  class='st_fblike_hcount' st_url="{{ post.url }}" st_title="{{ post.title }}"></span>
<span  class='st_plusone_hcount' st_url="{{ post.url }}" st_title="{{ post.title }}"></span>
</div>
